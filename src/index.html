<!DOCTYPE html>
<html lang="zh-Hans" data-bs-theme="light">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Html模板文件</title>
        <link rel="stylesheet" href="https://cdn.staticfile.net/bootstrap/5.3.2/css/bootstrap.min.css" />
    </head>

    <body>
        <div class="container py-5">
            <div class="text-center">
                <a href="https://www.koudingke.cn" target="_blank">
                    <!-- 我们在 webpack.config.js 配置文件中，使用了 CopyPlugin （复制插件）将 /public 目录下的 assets 复制到输出目录，所以这里可以使用相对路径引用资源 -->
                    <img src="./assets/logo128.png" width="90" />
                </a>
                <h4>抠丁客</h4>
            </div>

            <h2 class="text-center" style="padding: 10rem 0">恭喜，您的开发环境运行成功了。</h2>
        </div>
        <script src="https://cdn.staticfile.net/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.net/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
